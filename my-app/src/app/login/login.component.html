<section id="pricing" class="secondary-color text-center scrollto clearfix ">
    <div class="row clearfix">


        <div class="container">
            <div class="panel">
                <div class="panel-body">
               <h4><i class="ion-log-in"></i>Login</h4>

                    <form [formGroup]="loginForm"
                    (ngSubmit)="login(loginForm.value)" >
                        <div class="form-group">
                            <input type = "text" class="form-control input-lg" placeholder="Email"
                             name="email" formControlName="email">

                            <span class="ion-at form-control-icon"></span>
                        </div>

                        <div class="form-group">
                            <input type = "password" class="form-control input-lg" placeholder="Password" 
                            name="password" formControlName="password">

                            <span class="ion-key form-control-icon"></span>
                        </div>

                        <button type="submit" [class.disabled]="!loginForm.valid" class="btn btn-block btn-success"> Login</button>
                        <br/>

          <p class="text-center">
            <small>Don't have an account yet? <a routerLink="/signup">Sign up</a></small>

          </p>

                    </form>

                </div>
            </div>
        </div>

    </div>
    </section>
